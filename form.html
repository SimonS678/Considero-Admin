<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/tinymce/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector: '.textareaMCETeaser',
      menubar: false,
      plugins: 'lists link',
      toolbar: 'undo redo bold italic numlist bullist link',
      branding: false,
      height: 180
    });
    tinymce.init({
      selector: '.textareaMCEOben',
      menubar: false,
      plugins: 'lists link',
      toolbar: 'undo redo bold italic numlist bullist link',
      branding: false,
      height: 325
    });
    tinymce.init({
      selector: '.textareaMCEUnten',
      menubar: false,
      plugins: 'lists link',
      toolbar: 'undo redo bold italic numlist bullist link',
      branding: false,
      height: 520
    });
  </script>
    <title>ADMIN-BEREICH</title>
</head>
<body>
<form>
  <div class="container">
    <h1 class="mt-3 mb-3">Stellenanzeige anlegen</h1>
    <div class="row">
      <div class="col-lg-6">
        <label for="date">Datum:</label>
        <input id="date" type="date" class="form-control mb-3">
        <label for="teaser">Teasertext</label>
        <textarea id="teaser" rows="4" cols="50" class="form-control mb-3 textareaMCETeaser"></textarea>
        <label for="textOben">Text oben</label>
        <textarea id="textOben" rows="10" cols="50" class="form-control mb-3 textareaMCEOben"></textarea>
        <div class="mb-5">
          <label><strong>PDF-Datei</strong><br>Bitte nur Dateien mit der Endung .pdf hochladen<br>Die Dateinamen dürfen keine Umlaute, Leerzeichen und Sonderzeichen enthalten</label><br>
          <input type="file">
        </div>
      </div>
      <div class="col-lg-6">
        <label for="ueberschrift">Überschrift</label>
        <textarea id="ueberschrift" rows="2" cols="50" class="form-control mb-3"></textarea>
        <label for="textUnten">Text unten</label>
        <textarea id="textUnten" rows="10" cols="50" class="form-control mb-3 textareaMCEUnten"></textarea>
        <div class="btn-align">
          <button class="btn btn-secondary" href="anzeigen.html">Zurück</button>
          <button class="btn btn-primary">Speichern</button>
        </div>
      </div>
</form>

</body>
</html>
